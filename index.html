<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href ="./style.css">
</head>
<body>
  <img src="./images/pattern-background-desktop.svg" alt="pattern" id="pattern">
  <main>
    <div class="img-cont">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>
    <h2 style="font-size: 30px; margin: 50px 0 15px 0">Order Summary</h2>    
    <div style="margin: 13px 75px; text-align: center; color: #83879b; font-weight: 400;">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>
    <div class="price">
      <img src="./images/icon-music.svg" alt="music">
      <div>
        <span style="font-weight: 700;">Annual Plan</span><br>
        <p style="color: #83879b; font-weight: 500;">$59.99/year</p>
      </div>
      <button style="margin-left: 20%; font-weight: 700; color: #716bc9">Change</button>
    </div>
    <button class="payments">Proceed to Payment</button>
    <button style="font-weight: 700; border: none; background-color: transparent; font-size: 16px; margin-top: 20px;">Cancel Order</button>

  </main>
  

</body>
</html>
